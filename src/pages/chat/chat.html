<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="chatMessages"></div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
      <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
    </ion-toolbar>
</ion-footer>
